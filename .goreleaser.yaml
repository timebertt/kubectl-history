before:
  hooks:
  - go mod tidy

builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  - windows
  - darwin
  goarch:
  - amd64
  - arm64
  ignore:
  - goos: windows
    goarch: arm64
  mod_timestamp: "{{ .CommitTimestamp }}"
  ldflags:
  - -s -w
  - -X github.com/timebertt/kubectl-history/pkg/cmd/version.version={{ .Version }}

archives:
- format: tar.gz
  # this name template makes the OS and Arch compatible with the results of uname.
  name_template: >-
    {{ .ProjectName }}_
    {{- title .Os }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
    {{- if .Arm }}v{{ .Arm }}{{ end }}
  # use zip for windows archives
  format_overrides:
  - goos: windows
    format: zip

changelog:
  use: github

snapshot:
  name_template: "v{{ incpatch .Version }}-dev"
