name: verify

on:
  push:
    branches:
    - main
    tags:
    - v*
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
    - run: make verify
    - run: make install
    - run: kubectl-history --help
